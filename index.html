<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3 text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <section class="container my-5">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <form>
                    <div class="mb-3">
                        <label for="city-input" class="form-label">Search for a City:</label>
                        <input name="city-input" type="text" class="form-control" id="city-input">
                    </div>
                    <button type="submit" class="btn btn-secondary" id="search-btn">Search</button>
                </form>
                <hr>
                <p>Past Searches:</p>
                <div class="list-group search-list">
                    <!--PREVIOUS SEARCH RESULTS WILL DISPLAY HERE-->
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-9">
                <div class="row">
                    <div class="col-12 card">
                        <div class="card-body">
                            <!--ADD CITY NAME HERE-->
                            <div id="city-detail">
                                <h2 id="city-name" class="card-title"></h2><img id="weather-icon"><!--ADD WEATHER ICON HERE-->
                            </div>
                            <!--ADD TODAY'S DATE HERE-->
                            <p id="current-day" class="card-text"></p>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temp: <span id="temperature"></span></li>
                                <li class="list-group-item">Wind: <span id="wind"></span></li>
                                <li class="list-group-item">Humidity: <span id="humidity"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3 class="p-3">Five Day Forecast:</h3>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4">
                    <div class="col">
                        <!--CARD 1-->
                        <div class="card">
                            <div class="card-body forecast">
                                <!--ADD FUTURE DATE HERE-->
                                <p class="card-title date"></p>
                                <img class="icon">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Temp: <span class="temperature"></span></li>
                                    <li class="list-group-item">Wind: <span class="wind"></span></li>
                                    <li class="list-group-item">Humidity: <span class="humidity"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <!--CARD 2-->
                        <div class="card">
                            <div class="card-body forecast">
                                <!--ADD FUTURE DATE HERE-->
                                <p class="card-title date"></p>
                                <img class="icon">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Temp: <span class="temperature"></span></li>
                                    <li class="list-group-item">Wind: <span class="wind"></span></li>
                                    <li class="list-group-item">Humidity: <span class="humidity"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <!--CARD 3-->
                        <div class="card">
                            <div class="card-body forecast">
                                <!--ADD FUTURE DATE HERE-->
                                <p class="card-title date"></p>
                                <img class="icon">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Temp: <span class="temperature"></span></li>
                                    <li class="list-group-item">Wind: <span class="wind"></span></li>
                                    <li class="list-group-item">Humidity: <span class="humidity"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <!--CARD 4-->
                        <div class="card">
                            <div class="card-body forecast">
                                <!--ADD FUTURE DATE HERE-->
                                <p class="card-title date"></p>
                                <img class="icon">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Temp: <span class="temperature"></span></li>
                                    <li class="list-group-item">Wind: <span class="wind"></span></li>
                                    <li class="list-group-item">Humidity: <span class="humidity"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <!--CARD 5-->
                        <div class="card">
                            <div class="card-body forecast">
                                <!--ADD FUTURE DATE HERE-->
                                <p class="card-title date"></p>
                                <img class="icon">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Temp: <span class="temperature"></span></li>
                                    <li class="list-group-item">Wind: <span class="wind"></span></li>
                                    <li class="list-group-item">Humidity: <span class="humidity"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
